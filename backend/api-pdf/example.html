<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar questões para API (PDF)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <h2>Gerar PDF com questões</h2>
  <p>Clique no botão abaixo para enviar os dados para a API e gerar o PDF.</p>

  <button onclick="enviar()">Gerar PDF</button>

  <script>
    function enviar() {
      const questions = [
        {
          "number": 1,
          "theme": "Trigonometria",
          "context": "Qual é o seno de 30°?",
          "hasAlternatives": true,
          "answers": ["1", "0.5", "0", "0.866"]
        },
        {
          "number": 2,
          "theme": "Trigonometria",
          "context": "Em um triângulo retângulo com catetos medindo 6 cm e 8 cm, qual é o valor da hipotenusa?",
          "hasAlternatives": false
        },
        {
          "number": 3,
          "theme": "Trigonometria",
          "context": "O cosseno de 60° é igual a:",
          "hasAlternatives": true,
          "answers": ["0.5", "0.866", "1", "0"]
        },
        {
          "number": 4,
          "theme": "Trigonometria",
          "context": "Em trigonometria, o seno é definido como:",
          "hasAlternatives": true,
          "answers": [
            "Cateto oposto / Cateto adjacente",
            "Hipotenusa / Cateto oposto",
            "Cateto oposto / Hipotenusa",
            "Hipotenusa / Cateto adjacente"
          ]
        },
        {
          "number": 5,
          "theme": "Trigonometria",
          "context": "Qual é o ângulo cujo seno é 1?",
          "hasAlternatives": true,
          "answers": ["30°", "45°", "60°", "90°"]
        },
        {
          "number": 6,
          "theme": "Trigonometria",
          "context": "Qual das relações trigonométricas está correta?",
          "hasAlternatives": true,
          "answers": [
            "sen²(θ) + cos²(θ) = 2",
            "sen²(θ) + cos²(θ) = 1",
            "sen²(θ) - cos²(θ) = 1",
            "sen(θ) * cos²(θ) = 1"
          ]
        },
        {
          "number": 7,
          "theme": "Trigonometria",
          "context": "A tangente é definida como:",
          "hasAlternatives": true,
          "answers": [
            "Hipotenusa / Cateto oposto",
            "Cateto adjacente / Hipotenusa",
            "Cateto oposto / Cateto adjacente",
            "Hipotenusa / Cateto adjacente"
          ]
        },
        {
          "number": 8,
          "theme": "Trigonometria",
          "context": "Se o cateto oposto mede 4 cm e a hipotenusa mede 5 cm, qual é o valor aproximado do seno?",
          "hasAlternatives": false
        },
        {
          "number": 9,
          "theme": "Trigonometria",
          "context": "Qual é o valor da tangente de 45°?",
          "hasAlternatives": true,
          "answers": ["0", "0.5", "1", "1,4"]
        },
        {
          "number": 10,
          "theme": "Trigonometria",
          "context": "Em um triângulo retângulo, qual razão trigonométrica relaciona o cateto adjacente com a hipotenusa?",
          "hasAlternatives": true,
          "answers": ["Seno", "Cosseno", "Tangente", "Secante"]
        }
      ];

      fetch("http://localhost/api-pdf/main.php", {   // altere para sua API
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(questions)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao gerar o PDF");
        }
        return response.blob();
      })
      .then(blob => {
        // abre o PDF no navegador
        const url = window.URL.createObjectURL(blob);
        window.open(url, "_blank");
      })
      .catch(err => {
        alert("Erro: " + err.message);
      });
    }
  </script>

</body>
</html>
