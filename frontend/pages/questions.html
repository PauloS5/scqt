<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Questões</title>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-white text-white p-4 sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto flex justify-between items-center text-gray-800">
            <div class="font-bold text-gray-700 hover:text-gray-500 text-3xl hover:scale-110 duration-450 ease-in-out">
                <a href="/">
                    SCQT
                </a>
            </div>
            <ul class="flex space-x-8">
                <li class="transform transition-all duration-300 hover:-translate-y-1">
                    <a href="/"
                        class="hover:underline underline-offset-3 decoration-2 font-medium text-gray-700 hover:text-gray-900">
                        Início
                    </a>
                </li>
                <li class="transform transition-all duration-300 hover:-translate-y-1">
                    <a href="/pages/questions"
                        class="hover:underline underline-offset-3 decoration-2 font-medium text-gray-700 hover:text-gray-900">
                        Questões
                    </a>
                </li>
                <li class="transform transition-all duration-300 hover:-translate-y-1">
                    <a href="/pages/help"
                        class="hover:underline underline-offset-3 decoration-2 font-medium text-gray-700 hover:text-gray-900">
                        Ajuda
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="bg-slate-50 grow p-8">
        <section class="flex flex-col items-center">
            <!-- TÍTULO PRINCIPAL -->
            <h2 class="font-bold text-5xl mb-8 p-4 text-center text-gray-800">
                Gerar Questões
            </h2>

            <!-- CARD DE CONFIGURAÇÃO -->
            <div class="w-4/5 max-w-3xl bg-white p-8 rounded-lg border border-indigo-200 mb-8 shadow-xl/20">
                <h3 class="font-bold text-gray-900 text-2xl mb-6">
                    Configurar Questionário
                </h3>

                <!-- QUANTIDADE DE QUESTÕES -->
                <div class="mb-6">
                    <label for="in-count" class="block font-semibold text-gray-900 mb-2">
                        Quantidade de Questões:
                    </label>
                    <div class="flex gap-4 items-center">
                        <input type="number" id="in-count"
                            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            min="1" value="1">
                        <button id="btn-renderOptions"
                            class="bg-gray-800 text-white cursor-pointer font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                            Gerar
                        </button>
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <!-- QUESTÕES GERADAS -->
                <div>
                    <h3 class="font-bold text-gray-900 text-xl mb-4">
                        Questões Geradas
                    </h3>
                    <div class="flex flex-col gap-3" id="questions-container">
                        <p class="text-gray-600 text-center py-8 italic">
                            Clique em "Gerar" para criar as opções de questões
                        </p>
                    </div>
                    <button id="btn-renderQuestions"
                        class="bg-gray-800 text-white cursor-pointer font-semibold mt-6 py-3 px-6 rounded-lg w-full hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                        Renderizar Questões
                    </button>
                </div>
            </div>
        </section>

        <!-- MODAL DE QUESTÕES -->
        <div id="questionsList" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] flex flex-col shadow-2xl">
                <!-- CABEÇALHO DO MODAL -->
                <div class="bg-white border-b border-gray-200 p-6 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900">Questões Geradas</h2>
                        <button id="btn-closeModal"
                            class="text-gray-500 hover:text-gray-900 text-2xl font-bold w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
                            ✕
                        </button>
                    </div>
                </div>

                <!-- CONTEÚDO DO MODAL -->
                <div id="questions-list" class="flex-1 overflow-y-auto p-6 bg-gray-50">
                    <!-- Questões serão inseridas aqui -->
                </div>

                <!-- RODAPÉ DO MODAL -->
                <div class="bg-white border-t border-gray-200 p-6 rounded-b-lg flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <label for="in-format" class="font-semibold text-gray-900">Formato:</label>
                        <select id="in-format"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                            <option value="pdf">.pdf</option>
                            <option value="txt">.txt</option>
                            <option value="json">.json</option>
                        </select>
                    </div>
                    <button id="btn-print"
                        class="bg-gray-800 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                        Imprimir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white p-4 border border-gray-400 shadow-sm">
        <p class="text-gray-800 text-center">
            <span class="font-semibold">&copy; 2025 BDIPI.</span> Todos os direitos reservados.
        </p>
    </footer>

    <script type="module">
        import { renderQuestions, renderOptions } from '/scripts/Renderers.js';

        let questions = [
            {
                number: 1,
                theme: "Trigonometria",
                context: "Qual é o seno de 30°?",
                hasAlternatives: true,
                answers: [
                    "1",
                    "0.5",
                    "0",
                    "0.866"
                ]
            },
            {
                number: 2,
                theme: "Trigonometria",
                context: "Em um triângulo retângulo com catetos medindo 6 cm e 8 cm, qual é o valor da hipotenusa?",
                hasAlternatives: false
            },
            {
                number: 3,
                theme: "Trigonometria",
                context: "O cosseno de 60° é igual a:",
                hasAlternatives: true,
                answers: [
                    "0.5",
                    "0.866",
                    "1",
                    "0"
                ]
            },
            {
                number: 4,
                theme: "Trigonometria",
                context: "Em trigonometria, o seno é definido como:",
                hasAlternatives: true,
                answers: [
                    "Cateto oposto / Cateto adjacente",
                    "Hipotenusa / Cateto oposto",
                    "Cateto oposto / Hipotenusa",
                    "Hipotenusa / Cateto adjacente"
                ]
            },
            {
                number: 5,
                theme: "Trigonometria",
                context: "Qual é o ângulo cujo seno é 1?",
                hasAlternatives: true,
                answers: [
                    "30°",
                    "45°",
                    "60°",
                    "90°"
                ]
            },
            {
                number: 6,
                theme: "Trigonometria",
                context: "Qual das relações trigonométricas está correta?",
                hasAlternatives: true,
                answers: [
                    "sen²(θ) + cos²(θ) = 2",
                    "sen²(θ) + cos²(θ) = 1",
                    "sen²(θ) - cos²(θ) = 1",
                    "sen(θ) * cos²(θ) = 1"
                ]
            },
            {
                number: 7,
                theme: "Trigonometria",
                context: "A tangente é definida como:",
                hasAlternatives: true,
                answers: [
                    "Hipotenusa / Cateto oposto",
                    "Cateto adjacente / Hipotenusa",
                    "Cateto oposto / Cateto adjacente",
                    "Hipotenusa / Cateto adjacente"
                ]
            },
            {
                number: 8,
                theme: "Trigonometria",
                context: "Se o cateto oposto mede 4 cm e a hipotenusa mede 5 cm, qual é o valor aproximado do seno?",
                hasAlternatives: false
            },
            {
                number: 9,
                theme: "Trigonometria",
                context: "Qual é o valor da tangente de 45°?",
                hasAlternatives: true,
                answers: [
                    "0",
                    "0.5",
                    "1",
                    "√3"
                ]
            },
            {
                number: 10,
                theme: "Trigonometria",
                context: "Em um triângulo retângulo, qual razão trigonométrica relaciona o cateto adjacente com a hipotenusa?",
                hasAlternatives: true,
                answers: [
                    "Seno",
                    "Cosseno",
                    "Tangente",
                    "Secante"
                ]
            }
        ];


        document.getElementById("btn-renderOptions").addEventListener("click", function () {
            renderOptions(document.getElementById('in-count').value);
        });

        document.getElementById("btn-renderQuestions").addEventListener("click", function () {
            renderQuestions(questions, "questions-list");

            questionsList.showModal();
        });
    </script>
</body>

</html>
