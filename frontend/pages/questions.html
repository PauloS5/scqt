<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            plugins: [daisyui],
            daisyui: {
                themes: ['light', 'dark'],
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <title>Questões - SCQT</title>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-base-100 text-base-content p-4 sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="font-bold text-base-content text-3xl hover:scale-110 duration-450 ease-in-out">
                <a href="/">SCQT</a>
            </div>

            <!-- Ações à direita -->
            <div class="flex items-center gap-4">
                <!-- Tema claro/escuro -->
                <label class="swap swap-rotate">
                    <input type="checkbox" class="theme-controller" value="dark" />
                    <!-- Sun icon -->
                    <svg class="swap-off h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>
                    <!-- Moon icon -->
                    <svg class="swap-on h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>
                </label>

                <!-- Drawer menu -->
                <div class="drawer drawer-end">
                    <input id="drawerOptions" type="checkbox" class="drawer-toggle">
                    <div class="drawer-content">
                        <label for="drawerOptions" class="btn border border-base-100 hover:bg-base-300 drawer-button">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                            </svg>
                        </label>
                    </div>
                    <div class="drawer-side">
                        <label for="drawerOptions" aria-label="close sidebar" class="drawer-overlay"></label>
                        <ul class="menu bg-base-200 min-h-full w-80 p-4 text-base-content">
                            <li>
                                <a href="/"
                                    class="text-base-content font-bold px-4 py-2 rounded-lg hover:bg-base-300 transition-all duration-200">
                                    Início
                                </a>
                            </li>
                            <li>
                                <a href="/pages/questions"
                                    class="text-base-content font-bold px-4 py-2 rounded-lg hover:bg-base-300 transition-all duration-200">
                                    Questões
                                </a>
                            </li>
                            <li>
                                <a href="/pages/help"
                                    class="text-base-content font-bold px-4 py-2 rounded-lg hover:bg-base-300 transition-all duration-200">
                                    Ajuda
                                </a>
                            </li>

                            <li>
                                <label class="swap swap-rotate">
                                    <input type="checkbox" class="theme-controller" value="dark" />
                                    <svg class="swap-off h-8 w-8 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                                    </svg>

                                    <svg class="swap-on h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Z" />
                                    </svg>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-slate-50 grow p-8">
        <section class="flex flex-col items-center">
            <!-- TÍTULO PRINCIPAL -->
            <h2 class="font-bold text-5xl mb-8 p-4 text-center text-gray-800">
                Gerar Questões
            </h2>

            <!-- CARD DE CONFIGURAÇÃO -->
            <div class="w-4/5 max-w-3xl bg-white p-8 rounded-lg border border-indigo-200 mb-8 shadow-xl/20">
                <h3 class="font-bold text-gray-900 text-2xl mb-6">
                    Configurar Questionário
                </h3>

                <!-- QUANTIDADE DE QUESTÕES -->
                <div class="mb-6">
                    <label for="in-count" class="block font-semibold text-gray-900 mb-2">
                        Quantidade de Questões:
                    </label>
                    <div class="flex gap-4 items-center">
                        <input type="number" id="in-count"
                            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            min="1" value="1">
                        <button id="btn-renderOptions"
                            class="bg-gray-800 text-white cursor-pointer font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                            Gerar
                        </button>
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <!-- QUESTÕES GERADAS -->
                <div>
                    <h3 class="font-bold text-gray-900 text-xl mb-4">
                        Questões Geradas
                    </h3>
                    <div class="flex flex-col gap-3" id="questions-container">
                        <p class="text-gray-600 text-center py-8 italic">
                            Clique em "Gerar" para criar as opções de questões
                        </p>
                    </div>
                    <button id="btn-renderQuestions"
                        class="bg-gray-800 text-white cursor-pointer font-semibold mt-6 py-3 px-6 rounded-lg w-full hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                        Renderizar Questões
                    </button>
                </div>
            </div>
        </section>

        <!-- MODAL DE QUESTÕES -->
        <div id="mdl_questionsList" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] flex flex-col shadow-2xl">
                <!-- CABEÇALHO DO MODAL -->
                <div class="bg-white border-b border-gray-200 p-6 rounded-t-lg">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900">Questões Geradas</h2>
                        <button id="btn-closeModal"
                            class="text-gray-500 hover:text-gray-900 text-2xl font-bold w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
                            ✕
                        </button>
                    </div>
                </div>

                <!-- CONTEÚDO DO MODAL -->
                <div id="questions-list" class="flex-1 overflow-y-auto p-6 bg-gray-50">
                    <!-- Questões serão inseridas aqui -->
                </div>

                <!-- RODAPÉ DO MODAL -->
                <div class="bg-white border-t border-gray-200 p-6 rounded-b-lg flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <label for="in-format" class="font-semibold text-gray-900">Formato:</label>
                        <select id="in-format"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                            <option value="pdf">.pdf</option>
                            <option value="txt">.txt</option>
                            <option value="json">.json</option>
                        </select>
                    </div>
                    <button id="btn-print"
                        class="bg-gray-800 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 hover:shadow-xl hover:-translate-y-1 transition-all duration-400">
                        Imprimir
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-base-100 p-4 shadow-lg">
        <p class="text-base-content text-center">
            <span class="font-semibold">&copy; 2025 BDIPI.</span> Todos os direitos reservados.
        </p>
    </footer>
    <script type="module" src="/js/scripts/questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
