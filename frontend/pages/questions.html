<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/scripts/Renderers.js" defer></script>
    <title>Questões</title>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-slate-800 text-white p-2 sticky top-0">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="font-bold text-3xl hover:scale-110 duration-550 ease-in-out">
                <a href="/">
                    SCQT
                </a>
            </div>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">Início</a></li>
                <li><a href="/pages/questions" class="hover:underline">Questões</a></li>
                <li><a href="/pages/help" class="hover:underline">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main class="bg-slate-50 grow flex justify-center items-center flex-col">
        <section class="w-120 bg-slate-600 rounded my-8 p-2 flex flex-col gap-4">
            <!-- TÍTULO -->
            <div>
                <h2 class="text-white text-2xl font-bold">Questionário</h2>
                <hr class="mt-2">
            </div>

            <!-- QUANTIDADE DE QUESTÕES -->
            <div class="flex justify-between gap-3">
                <div class="flex justify-between">
                    <div>
                        <label for="in-count" class="text-white">Quantidade de Questões: </label>
                        <input type="number" id="in-count"
                            class="w-30 bg-slate-800 hover:bg-slate-700 text-white cursor-pointer mt-2 p-1 rounded"
                            min="1" value="1">
                    </div>
                </div>

                <button
                    class="bg-slate-800 hover:bg-slate-700 text-white cursor-pointer font-semibold mt-2 py-1 px-4 rounded"
                    onclick="renderOptions(document.getElementById('in-count').value)">
                    Gerar
                </button>
            </div>
            <hr class="mt-2">
            </div>

            <!-- QUESTÕES -->
            <div>
                <h3 class="text-white text-xl font-bold mb-1">Questões</h3>
                <div class="flex flex-col gap-1" id="questions-container">
                    
                </div>
                <button
                    id="btn-renderQuestions"
                    class="bg-slate-800 hover:bg-slate-700 text-white cursor-pointer font-semibold mt-4 py-3 px-3 rounded w-full">
                    Renderizar Questões
                </button>
            </div>
        </section>

        <dialog id="questionsList" class="modal">
            <div class="modal-box bg-slate-800 p-0">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-white absolute right-2 top-2">✕</button>
                </form>

                <h2 class="text-xl font-bold text-center text-white my-3">Questões</h2>
                <hr class="mt-1">

                <div id="questions-list" class="bg-slate-50 px-4 py-1">
                    
                </div>

                <div class="flex justify-between px-4 sticky bottom-0 bg-slate-800 py-3">
                    <div class="text-white">
                        <label for="in-format" class="font-semibold">Formato: </label>
                        <select id="in-format" class="border-0 bg-slate-800">
                            <option value="pdf">.pdf</option>
                            <option value="txt">.pdf</option>
                            <option value="json">.json</option>
                        </select>
                    </div>
                    <button class="link text-white hover:text-white/10">Imprimir</button>
                </div>
            </div>
        </dialog>
    </main>

    <footer class="bg-slate-800 py-2">
        <p class="text-white text-center">
            <span class="font-semibold">&copy; 2025 BDIPI.</span> Todos os direitos reservados.
        </p>
    </footer>

    <script type="module">
        import { renderQuestions } from '/scripts/Renderers.js';

        let questions = [
            {
                number: 1,
                theme: "Trigonometria",
                context: "Qual é o seno de 30°?",
                hasAlternatives: true,
                answers: [
                    "1",
                    "0.5",
                    "0",
                    "0.866"
                ]
            },
            {
                number: 2,
                theme: "Trigonometria",
                context: "Em um triângulo retângulo com catetos medindo 6 cm e 8 cm, qual é o valor da hipotenusa?",
                hasAlternatives: false
            },
            {
                number: 3,
                theme: "Trigonometria",
                context: "O cosseno de 60° é igual a:",
                hasAlternatives: true,
                answers: [
                    "0.5",
                    "0.866",
                    "1",
                    "0"
                ]
            },
            {
                number: 4,
                theme: "Trigonometria",
                context: "Em trigonometria, o seno é definido como:",
                hasAlternatives: true,
                answers: [
                    "Cateto oposto / Cateto adjacente",
                    "Hipotenusa / Cateto oposto",
                    "Cateto oposto / Hipotenusa",
                    "Hipotenusa / Cateto adjacente"
                ]
            },
            {
                number: 5,
                theme: "Trigonometria",
                context: "Qual é o ângulo cujo seno é 1?",
                hasAlternatives: true,
                answers: [
                    "30°",
                    "45°",
                    "60°",
                    "90°"
                ]
            },
            {
                number: 6,
                theme: "Trigonometria",
                context: "Qual das relações trigonométricas está correta?",
                hasAlternatives: true,
                answers: [
                    "sen²(θ) + cos²(θ) = 2",
                    "sen²(θ) + cos²(θ) = 1",
                    "sen²(θ) - cos²(θ) = 1",
                    "sen(θ) * cos²(θ) = 1"
                ]
            },
            {
                number: 7,
                theme: "Trigonometria",
                context: "A tangente é definida como:",
                hasAlternatives: true,
                answers: [
                    "Hipotenusa / Cateto oposto",
                    "Cateto adjacente / Hipotenusa",
                    "Cateto oposto / Cateto adjacente",
                    "Hipotenusa / Cateto adjacente"
                ]
            },
            {
                number: 8,
                theme: "Trigonometria",
                context: "Se o cateto oposto mede 4 cm e a hipotenusa mede 5 cm, qual é o valor aproximado do seno?",
                hasAlternatives: false
            },
            {
                number: 9,
                theme: "Trigonometria",
                context: "Qual é o valor da tangente de 45°?",
                hasAlternatives: true,
                answers: [
                    "0",
                    "0.5",
                    "1",
                    "√3"
                ]
            },
            {
                number: 10,
                theme: "Trigonometria",
                context: "Em um triângulo retângulo, qual razão trigonométrica relaciona o cateto adjacente com a hipotenusa?",
                hasAlternatives: true,
                answers: [
                    "Seno",
                    "Cosseno",
                    "Tangente",
                    "Secante"
                ]
            }
        ];


        document.getElementById("btn-renderQuestions").addEventListener("click", function () {
            renderQuestions(questions, "questions-list");

            questionsList.showModal();
        })
    </script>
</body>

</html>
